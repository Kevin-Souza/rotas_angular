<form (ngSubmit)="onConfirmar()" class="row g-3">
    <!--Título Inicial-->
    <div class="row g-3">
  
      <h3 class="Title" style="margin: 10px;">Cadastro de Clientes</h3>
  
      <div class="col-md-1" style="margin: 10px;">
        <label for="inputId" class="form-label">ID</label>
        <input type="number" class="form-control" id="inputId" name="id" [(ngModel)]="model.id">
      </div>
  
      <div class="col-md-4" style="margin: 10px;">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="model.nome">
      </div>
      
      
      <div class="col-md-2" style="margin: 10px;">
        <label for="inputDocumento" class="form-label">Documento</label>
        <input type="text" class="form-control" id="inputDocumento" name="documento" [(ngModel)]="model.documento">
      </div>

      <div class="col-md-4" style="margin: 10px;">
        <label for="inputDocumento" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputEndereco" name="endereco" [(ngModel)]="model.endereco">
      </div>

      <div class="col-md-2" style="margin: 10px;">
        <label for="inputUf" class="form-label">Selecionar Pessoa</label>
        <select class="form-select" id="inputPessoa" aria-label="Default select example" name="SelecionarPessoa" [(ngModel)]="model.tipoCliente">
        <option value="--">--</option>
        <option value="PessoaFisica">Pessoa Fisica</option>
        <option value="PessoaJuritica">Pessoa Juritica</option>
        </select>
      </div>
  

  

  

      

    </div>
  
    <div class="col-12">
      <button type="submit" class="btn btn-warning" style="margin: 10px;">Cadastrar</button>
      
      <button type="submit" class="btn btn-warning" style="margin: 0px;">Voltar</button>
    </div>
  </form>
